name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Use the latest version

      - name: Create build directory
        run: mkdir -p dist  # Ensure the directory exists

      - name: Generate Snake GIF and SVG
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Pratik-Kamble07
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Check Git Status
        run: git status

      - name: Push changes
        uses: ad-m/github-push-action@master  # Ensure this is up-to-date
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}  # Use the current ref
          force: true

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4  # Ensure this is the latest version
        with:
          target_branch: gh-pages  # Specify the target branch for deployment
          build_dir: dist  # Adjusted to match the output directory
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
